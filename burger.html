<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veg Burger Options - Foodies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-dark bg-danger px-3">
    <a class="navbar-brand" href="index.html">‚Üê Back to Home</a>
  </nav>

  <div class="container my-5">
    <h2 class="text-center text-success mb-4">Veg Burger & Meal Options</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="images/img/veg-burger.jpg"class="card-img-top" alt="Veg Burger">
          <div class="card-body">
            <h5 class="card-title">Classic Veg Burger</h5>
            <p class="card-text">Crispy veggie patty with fresh lettuce and mayo.</p>
            <button class="btn btn-success w-100 order-now" data-item="Classic Veg Burger">Order Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="images/img/combo-meal.jpg"  class="card-img-top" alt="Combo Meal">
          <div class="card-body">
            <h5 class="card-title">Burger Combo Meal</h5>
            <p class="card-text">Includes burger, fries, and soft drink.</p>
            <button class="btn btn-success w-100 order-now" data-item="Burger Combo Meal">Order Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="images/img/maharaja.jpg" class="card-img-top" alt="Maharaja burger">
          <div class="card-body">
            <h5 class="card-title">Maharaja Burger</h5>
            <p class="card-text">Crispy veggie patty with fresh lettuce and mayo.</p>
            <button class="btn btn-success w-100 order-now" data-item="Maharaja Burger">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="order.js"></script>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="orderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Order Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="selectedItem" class="fw-bold text-primary"></p>
          <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="customerName" required />
          </div>
          <div class="mb-3">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customerEmail" required />
          </div>
          <div class="mb-3">
            <label for="customerAddress" class="form-label">Address</label>
            <textarea class="form-control" id="customerAddress" rows="2" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="itemQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="itemQuantity" min="1" value="1" required />
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
